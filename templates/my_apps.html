{% extends "_app_template.html" %}
{% block main_content %}
      <div class="col-md-9 col-md-push-3">
        <div class="page-header">
          <h1>
            My Applications
            <small>Current Assigned Apps</small>
          </h1>
        </div>
        <div class="block block-border-bottom-grey block-pd-sm">
          <div class="row">
            {% for app in user.profile.apps %}
            <div class="col-md-4">
              <div class="stat">
                <a href="{{app.link}}" target="_blank">
                  <img src="{{app.app_logo_url}}" />
                  <small>{{app.label}}</small>
                </a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
{% endblock %}
